# 应用服务 WEB 访问端口
server:
  port: 80
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
#
#mybatis.mapper-locations=classpath:mappers/*xml
##指定Mybatis的实体目录
#mybatis.type-aliases-package=com.wbj.mybatis.entity
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/easy_campus
    username: root
    password: root
logging:
  level:
    root: info

mybatis:
  type-aliases-package: com.wbj.pojo
  configuration:
    map-underscore-to-camel-case: true
